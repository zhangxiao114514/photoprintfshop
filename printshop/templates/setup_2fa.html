{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="mb-4">设置双因素认证(2FA)</h2>
        
        {% if not current_user.is_2fa_enabled %}
        <div class="card mb-4">
            <div class="card-body text-center">
                <p>请使用认证APP扫描下方二维码</p>
                <img src="{{ qr_code_url }}" alt="2FA QR Code" class="img-fluid mb-3">
                <p>或手动输入密钥: <code>{{ secret }}</code></p>
            </div>
        </div>
        
        <form method="POST" action="/setup_2fa">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <div class="mb-3">
                <label for="otp" class="form-label">输入验证码</label>
                <input type="text" class="form-control" id="otp" name="otp" required>
            </div>
            <button type="submit" class="btn btn-primary">验证并启用2FA</button>
        </form>
        {% else %}
        <div class="alert alert-success">
            您已启用双因素认证
        </div>
        <form method="POST" action="/disable_2fa">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <button type="submit" class="btn btn-danger">禁用2FA</button>
        </form>
        {% endif %}
    </div>
</div>
{% endblock %}
