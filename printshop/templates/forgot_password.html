{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5>忘记密码</h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    {{ form.csrf_token }}
                    <div class="mb-3">
                        {{ form.identifier.label(class="form-label") }}
                        {{ form.identifier(class="form-control", placeholder="请输入用户名或注册邮箱") }}
                    </div>
                    <button type="submit" class="btn btn-primary">发送重置链接</button>
                    <a href="{{ url_for('login') }}" class="btn btn-secondary">返回登录</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
