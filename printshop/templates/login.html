{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-5">
        <div class="card">
            <div class="card-header text-center">
                <h4 class="mb-0"><i class="bi bi-box-arrow-in-right me-2"></i>用户登录</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="/login">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                    <div class="mb-3">
                        <label for="username" class="form-label">
                            <i class="bi bi-person-fill me-1"></i>用户名
                        </label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">
                            <i class="bi bi-lock-fill me-1"></i>密码
                        </label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-box-arrow-in-right me-1"></i>登录
                        </button>
                    </div>
                    <div class="mt-3 text-center">
                        <a href="{{ url_for('forgot_password') }}" class="text-decoration-none">
                            <i class="bi bi-question-circle me-1"></i>忘记密码？
                        </a>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center text-muted">
                没有账号？ <a href="{{ url_for('register') }}" class="text-decoration-none">立即注册</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
