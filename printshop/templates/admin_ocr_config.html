{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <h3>OCR 后端配置</h3>
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">模型 (例如: minerU)</label>
                <input class="form-control" name="model" value="{{ model }}">
            </div>
            <div class="mb-3">
                <label class="form-label">模型路径 / 可执行文件 / 服务 URL</label>
                <input class="form-control" name="model_path" value="{{ model_path }}">
            </div>
            <button class="btn btn-primary" type="submit">保存</button>
            <a class="btn btn-secondary" href="/dashboard">返回</a>
        </form>
    </div>
</div>
{% endblock %}
